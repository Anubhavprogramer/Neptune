<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Neptune Todo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="notebook-container">
    <div class="notebook-header">
      <button id="add-task-btn" class="add-button">+</button>
      <h1 class="notebook-title">Tasks</h1>
    </div>
    
    <div id="task-list" class="task-list">
      <!-- Active tasks will be dynamically added here -->
    </div>

    <div id="completed-section" class="completed-section" style="display: none;">
      <div class="section-header">
        <h2 class="section-title">Completed</h2>
        <button id="toggle-completed" class="toggle-button">Hide</button>
      </div>
      <div id="completed-list" class="completed-list">
        <!-- Completed tasks will be dynamically added here -->
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
